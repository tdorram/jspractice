<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<title>JavaScript Example</title>
<link rel="stylesheet" type="text/css" href="jssstyles.css">
</head>

<body>

<script>
var current= new Date()
var day_night=current.getHours()
if(day_night<=12)
document.write("<img class='timepic' src='images/happy.svg'>")
else
document.write("<img class='timepic' src='images/smart.svg'>")
</script>

</body>
</html>
